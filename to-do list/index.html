<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="jquery/css/jquerydarkness.css">
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="">
        <h1 class="heading__title">My To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>  
      <p><span id="datetime"></span></p>
        <script src="main.js"></script>
      <div>
       
        <ul class="toDoList">
            <!-- <li></li> -->
            <button class="check-btn"><i class="fa fa-check"></i></button>
            <button class="check-btn"><i class="fa fa-trash"></i></button>
        </ul>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
